apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app-service: opscenter
  name: opscenter
spec:
  replicas: 1
  selector:
    matchLabels:
      app-service: opscenter
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
      labels:
        app-network/upsource-net-name: "true"
        app-service: opscenter
    spec:
      containers:
        - args:
            - --J-Xmx{{ .Values.global.env.UPSOURCE_OPSCENTER_XMX }}
          env:
          {{- range $index, $topping := .Values.global.env }}
            {{- if $topping }}
            - name: {{ $index }}
              value: {{ $topping | quote }}
            {{- end }}
          {{- end }}
          image: {{ .Values.global.image.prefix }}{{ .Values.opsCenter.image.repository }}:{{ .Values.opsCenter.image.tag }}
          imagePullPolicy: {{ .Values.opsCenter.image.pullPolicy | quote }}
          name: opscenter
          ports:
            - containerPort: 10061
            - containerPort: 8886
            - containerPort: 0
          resources: {}
          volumeMounts:
            - mountPath: /opt/upsource-opscenter/logs
              name: opscenter-claim0
            - mountPath: /opt/upsource-opscenter/backup
              name: upsource-backups-path-on-host-system
      restartPolicy: Always
      volumes:
        - name: opscenter-claim0
          persistentVolumeClaim:
            claimName: opscenter-claim0
        - name: upsource-backups-path-on-host-system
          persistentVolumeClaim:
            claimName: upsource-backups-path-on-host-system
status: {}
