apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app-service: psi-broker
  name: psi-broker
spec:
  type: {{ .Values.psiBroker.service.type }}
  ports:
    - name: "10061"
      port: 10061
      targetPort: 10061
    - name: "8886"
      port: 8886
      targetPort: 8886
    - name: {{ .Values.global.env.UPSOURCE_PSI_BROKER_LISTEN_PORT | quote }}
      port: {{ .Values.global.env.UPSOURCE_PSI_BROKER_LISTEN_PORT }}
      targetPort: {{ .Values.global.env.UPSOURCE_PSI_BROKER_LISTEN_PORT }}
  selector:
    app-service: psi-broker
status:
  loadBalancer: {}
