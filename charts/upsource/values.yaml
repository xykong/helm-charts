# Default values for upsource.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ''

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ''
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

global:
  image:
    prefix: ''
  args:

  env:
    # UPSOURCE_SUBNET: upsource_subnet
    # UPSOURCE_WEB_SERVER_LISTEN_PORT: 10070
    # CASSANDRA_HOSTS: cassandra
    # CASSANDRA_NATIVE_TRANSPORT_PORT: '9042'
    # HUB_KEYSTORE_PASSWORD: hub_keystore_password
    # HUB_KEYSTORE_PATH: hub_keystore_path
    # HUB_URL: hub_url
    # UPSOURCE_ANALYZER_XMX: 1024m
    # UPSOURCE_BACKUPS_PATH_ON_HOST_SYSTEM: upsource_backups_path_on_host_system
    # UPSOURCE_DATABASE: datastax
    # UPSOURCE_FILE_CLUSTERING_XMX: 1024m
    UPSOURCE_FRONTEND_XMX: 1024m
    # UPSOURCE_IMAGES_PREFIX: upsource_images_prefix
    # UPSOURCE_MONITORING_LISTEN_PORT: upsource_monitoring_listen_port
    # UPSOURCE_NET_NAME: upsource_net_name
    # UPSOURCE_OPSCENTER_XMX: 1024m
    # UPSOURCE_PSI_AGENT_XMX: 1024m
    # UPSOURCE_PSI_BROKER_LISTEN_PORT: upsource_psi_broker_listen_port
    # UPSOURCE_PSI_BROKER_XMX: 1024m
    # UPSOURCE_SERVICE_ID: upsource_service_id
    # UPSOURCE_SERVICE_LISTEN_ADDRESS: 0.0.0.0
    # UPSOURCE_SERVICE_MESSAGING_PORT: '10061'
    # UPSOURCE_SERVICE_SECRET: upsource_service_secret
    # UPSOURCE_STATISTICS_UPLOAD: 'true'
    # UPSOURCE_URL: upsource_url
    # UPSOURCE_VERSION: upsource_version

